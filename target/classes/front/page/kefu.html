<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no,minimal-ui">
    <title>奈雪的茶</title>
    <link rel="icon" href="./../images/favico.ico">
    <!--不同屏幕尺寸根字体设置-->
    <script src="./../js/base.js"></script>
    <!--element-ui的样式-->
    <link rel="stylesheet" href="../../backend/plugins/element-ui/index.css" />
    <!-- 引入样式  -->
    <link rel="stylesheet" href="../styles/index.css" />
    <!--引入vant样式-->
    <link rel="stylesheet" href="../styles/vant.min.css"/>
    <!--本页面内容的样式-->
    <link rel="stylesheet" href="./../styles/kefu.css" />
</head>
<body>
<div class="container" id="kefu">
    <div class="divHead">
        <div class="divTitle">
            <i class="el-icon-arrow-left" @click="goBack"></i>智能客服机器人
        </div>
    </div>
    <div class="content">
        <div class="item item-center"><span>智能客服机器人</span></div>
        <div class="item item-center"><span>连接成功</span></div>
        <div class="item item-left"><div class="avatar"><img src="../images/kegu_img.png" /></div><div class="bubble bubble-left">您好,我可以帮你什么吗?</div></div>

        <div class="item item-right"><div class="bubble bubble-right">你好呀</div><div class="avatar"><img src="../images/headPage.jpg" /></div></div>
        <div class="item item-center"><span>昨天 13:15</span></div>
        <div class="item item-right"><div class="bubble bubble-right">有什么好吃的推荐吗?</div><div class="avatar"><img src="../images/headPage.jpg" /></div></div>
        <div class="item item-left"><div class="avatar"><img src="../images/kegu_img.png" /></div><div class="bubble bubble-left">有奶茶和面包哦</div></div>
        <div class="item item-right"><div class="bubble bubble-right">可以</div><div class="avatar"><img src="../images/headPage.jpg" /></div></div>
    </div>
    <div class="input-area">
        <textarea name="text" id="textarea"></textarea>
        <div class="button-area">
            <button id="send-btn"@click="send()">发 送</button>
        </div>
    </div>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../../backend/plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../backend/plugins/element-ui/index.js"></script>
<!-- 引入vant样式 -->
<script src="./../js/vant.min.js"></script>
<script src="./../js/common.js"></script>
<script src="./../api/address.js"></script>
<!-- 引入axios -->
<script src="../../backend/plugins/axios/axios.min.js"></script>
<script src="./../js/request.js"></script>
<script>
    new Vue({
        el:"#kefu",
        data(){
            return{}
        },
        computed:{},
        mounted(){},
        methods:{
            send() {
                let text = document.querySelector('#textarea').value;
                if (!text) {
                    alert('请输入内容');
                    return;
                }
                let item = document.createElement('div');
                item.className = 'item item-right';
                item.innerHTML = `<div class="bubble bubble-left">${text}</div><div class="avatar"><img src="../images/headPage.jpg" /></div>`;
                document.querySelector('.content').appendChild(item);
                document.querySelector('#textarea').value = '';
                document.querySelector('#textarea').focus();
                //滚动条置底
                let height = document.querySelector('.content').scrollHeight;
                document.querySelector(".content").scrollTop = height;
                if(text.includes("推荐")){
                    this.kefu("本店食物都很好吃哦!");
                }else if(text.includes("退款")){
                    this.kefu("请联系店长! 电话:135XXXXXXXX");
                }else if(text.includes("您好")||text.includes("你好")) {
                    this.kefu("你好啊");
                }else if(text.includes("对不起")){
                    this.kefu("你不用说对不起哦!");
                }else if(text.includes("再见")||text.includes("拜拜")||text.includes("白白")){
                    this.kefu("再见哦!");
                }
                else{
                    this.kefu("对不起我不是很能明白!您可以拨打店长电话哦!电话是:134xxxxxxxx")
                }
            },
            goBack(){
                history.go(-1)
            },
            kefu(text){
                let item = document.createElement('div');
                item.className = 'item item-left';
                item.innerHTML = `<div class="avatar"><img src="../images/kegu_img.png" /></div><div class="bubble bubble-left">${text}</div>`;
                document.querySelector('.content').appendChild(item);
                document.querySelector('#textarea').value = '';
                document.querySelector('#textarea').focus();
                //滚动条置底
                let height = document.querySelector('.content').scrollHeight;
                document.querySelector(".content").scrollTop = height;
            }
        }
    });

</script>
</body>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    #kefu .divHead {
        width: 100%;
        height: 52rem;
        opacity: 1;
        background: #333333;
        position: relative;
    }

    #kefu .divHead .divTitle {
        font-size: 18rem;
        font-family: PingFangSC, PingFangSC-Regular;
        font-weight: 500;
        text-align: center;
        color: #ffffff;
        line-height: 25rem;
        letter-spacing: 0;
        position: absolute;
        bottom: 13rem;
        width: 100%;
    }

    #kefu .divHead .divTitle i {
        position: absolute;
        left: 16rem;
        top: 50%;
        transform: translate(0, -50%);
    }
    body{
        height: 100vh;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .container{
        height:100%;
        width: 100%;
        border-radius: 4px;
        border: 0.5px solid #e0e0e0;
        background-color: #f5f5f5;
        display: flex;
        flex-flow: column;
        overflow: hidden;
    }
    .content{
        width: calc(100% - 40px);
        padding: 20px;
        overflow-y: scroll;
        flex: 1;
    }
    .content:hover::-webkit-scrollbar-thumb{
        background:rgba(0,0,0,0.1);
    }
    .bubble{
        max-width: 400px;
        padding: 10px;
        border-radius: 5px;
        position: relative;
        color: #000;
        word-wrap:break-word;
        word-break:normal;
    }
    .item-left .bubble{
        margin-left: 15px;
        background-color: #fff;
    }
    .item-left .bubble:before{
        content: "";
        position: absolute;
        width: 0;
        height: 0;
        border-left: 10px solid transparent;
        border-top: 10px solid transparent;
        border-right: 10px solid #fff;
        border-bottom: 10px solid transparent;
        left: -20px;
    }
    .item-right .bubble{
        margin-right: 15px;
        background-color: #9eea6a;
    }
    .item-right .bubble:before{
        content: "";
        position: absolute;
        width: 0;
        height: 0;
        border-left: 10px solid #9eea6a;
        border-top: 10px solid transparent;
        border-right: 10px solid transparent;
        border-bottom: 10px solid transparent;
        right: -20px;
    }
    .item{
        margin-top: 15px;
        display: flex;
        width: 100%;
    }
    .item.item-right{
        justify-content: flex-end;
    }
    .item.item-center{
        justify-content: center;
    }
    .item.item-center span{
        font-size: 12px;
        padding: 2px 4px;
        color: #fff;
        background-color: #dadada;
        border-radius: 3px;
        -moz-user-select:none; /*火狐*/
        -webkit-user-select:none; /*webkit浏览器*/
        -ms-user-select:none; /*IE10*/
        -khtml-user-select:none; /*早期浏览器*/
        user-select:none;
    }

    .avatar img{
        width: 42px;
        height: 42px;
        border-radius: 50%;
    }
    .input-area{
        border-top:0.5px solid #e0e0e0;
        height: 150px;
        display: flex;
        flex-flow: column;
        background-color: #fff;
    }
    textarea{
        flex: 1;
        padding: 5px;
        font-size: 14px;
        border: none;
        cursor: pointer;
        overflow-y: auto;
        overflow-x: hidden;
        outline:none;
        resize:none;
    }
    .button-area{
        display: flex;
        height: 40px;
        margin-right: 10px;
        line-height: 40px;
        padding: 5px;
        justify-content: flex-end;
    }
    .button-area button{
        width: 80px;
        border: none;
        outline: none;
        border-radius: 4px;
        float: right;
        cursor: pointer;
    }

    /* 设置滚动条的样式 */
    ::-webkit-scrollbar {
        width:10px;
    }
    /* 滚动槽 */
    ::-webkit-scrollbar-track {
        /*-webkit-box-shadow:inset006pxrgba(0,0,0,0.3);*/
        border-radius:8px;
    }
    /* 滚动条滑块 */
    ::-webkit-scrollbar-thumb {
        border-radius:10px;
        background:rgba(0,0,0,0);
        /*-webkit-box-shadow:inset006pxrgba(0,0,0,0.5);*/
    }

</style>
</html>
